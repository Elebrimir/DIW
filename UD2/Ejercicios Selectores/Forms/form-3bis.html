<!DOCTYPE html>
    <!--some client-side data checking-->
<html>
<head>
    <meta http-equiv="refresh" content="30" />
    <meta charset="utf-8" />
    <title>form-3</title>
    <link rel="shortcut icon" href="HTML5-Badge.ico" />
    <link rel="stylesheet" href="form-3.css" />
</head>
<body>
    <div class="form-style-3">
    <form>
        <fieldset>
            <legend>Personal</legend>
            <label for="field1"><span>Name <span class="required">*</span></span>
                <input type="text" class="input-field" name="field1" value="" required="required" />
            </label>
            <label for="field2"><span>Email <span class="required">*</span></span>
                <input type="email" class="input-field" name="field2" value="" required="required" />
            </label>
            <label for="field3"><span>Phone <span class="required">*</span></span>
                <input type="text" class="input-field" name="field3" value="" required="required" pattern="[0-9]{9}" />
            </label>
            <label for="field4"><span>Subject</span>
                <select name="field4" class="select-field">
                    <option value="Appointment">Appointment</option>
                    <option value="Interview">Interview</option>
                    <option value="Regarding a post">Regarding a post</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <label for="field6"><span>Message <span class="required">*</span></span>
                <textarea name="field6" class="textarea-field" required="required"></textarea>
            </label>
            <label><span>&nbsp;</span>
                <input type="submit" value="Submit" />
            </label>
        </fieldset>
    </form>
    </div>
</body>
</html>
