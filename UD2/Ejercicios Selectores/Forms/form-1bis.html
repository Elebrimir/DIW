<!DOCTYPE html>
    <!--some client-side data checking-->
<html>
<head>
    <meta http-equiv="refresh" content="30" />
    <meta charset="utf-8" />
    <title>form-1</title>
    <link rel="shortcut icon" href="HTML5-Badge.ico" />
    <link rel="stylesheet" href="form-1.css"
</head>
<body>
    <form>
        <ul class="form-style-1">
            <li>
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="field1" class="field-divided" placeholder="First" required="required" />
                &nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" required />
            </li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" required="required" />
            </li>
            <li>
                <label>Subject</label>
                <select name="field4" class="field-select">
                    <option value="Advertise">Advertise</option>
                    <option value="Partnership">Partnership</option>
                    <option value="General Question">General</option>
                </select>
            </li>
            <li>
                <label>Your Message <span class="required">*</span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea" required="required"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </li>
        </ul>
    </form>

</body>
</html>
